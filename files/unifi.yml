tcp:
  routers:
    unifi-rtr:
      rule: "HostSNI(`unifi.local.host`)" # will only work with cloudflare Full SSL (not Strict)
      entryPoints:
        - https
      service: unifi-svc
      tls:
        certResolver: dns-cloudflare
        passthrough: true
  services:
    unifi-svc:
      loadBalancer:
        servers:
          - address: "192.168.1.2:8443"
